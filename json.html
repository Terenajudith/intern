<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table from JSON</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<script>
        const jsonArray = ["Name", "Age", "City"];

        function createTableFromArray(array) {
        const table = document.createElement('table');
        const headerRow = document.createElement('tr');
        
        array.forEach(headerText => {
            const header = document.createElement('th');
            header.textContent = headerText;
            headerRow.appendChild(header);
        });

        table.appendChild(headerRow);
        document.body.appendChild(table);
    }

        createTableFromArray(jsonArray);

        const jsonArrayOfObjects = [
        { "Name": "John", "Age": 30, "City": "New York" },
        { "Name": "Anna", "Age": 22, "City": "London" },
        { "Name": "Mike", "Age": 32, "City": "Chicago" }
    ];

    
    function createTableFromObjects(arrayOfObjects) {
        const table = document.createElement('table');
        const headerRow = document.createElement('tr');
        const headers = Object.keys(arrayOfObjects[0]);
        
        headers.forEach(headerText => {
            const header = document.createElement('th');
            header.textContent = headerText;
            headerRow.appendChild(header);
        });

        table.appendChild(headerRow);

        arrayOfObjects.forEach(obj => {
            const row = document.createElement('tr');
            headers.forEach(header => {
                const cell = document.createElement('td');
                cell.textContent = obj[header];
                row.appendChild(cell);
            });
            table.appendChild(row);
        });

        document.body.appendChild(table);
    }
    createTableFromObjects(jsonArrayOfObjects);
</script>

</body>
</html>
